{% for flight_result in flight_results %}
<div class="flight_result">
    <a href="/my-flight?dest={{flight_result.arrivalAirport.iata}}&carrier={{flight_result.carrier.iata}}&outbound_flight={{flight_result.flightNumber}}&depart_date={{depart_date}}&return_date={{return_date}}">
    	<div> 
    	   <span class="flight_entry"><h1 class="airport_code">{{ flight_result.arrivalAirport.iata }}</h1><h2> at {{ flight_result.departureTime }}</h2></span>
           <span class="price_callout">from ${{ flight_result.price}}</span>
    	</div>
        <div class="carrier_description">
            {{ flight_result.carrier.name }}
        </div>
    </a>
</div>
{% endfor %}
